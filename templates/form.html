<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        
        <div class="container col-4">
            <h1 class="mt-4 mb-4 text-center ">Contact form</h1>
            <form>

                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" placeholder="Abebe" name="first_name" id="first_name" class="form-control"> 
                </div>
                
                <div  class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" placeholder="Email" name="email" class="form-control" id="email">
                </div>
                
                <div  class="mb-3">
                    <label for="comment" class="form-label">Comment Section</label>
                    <textarea placeholder="enter comment here" name="text" id="comment" class="form-control" >

                    </textarea>
                </div>

                <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>

        <div class="container col-8">

        </div>
    </body>
</html>
